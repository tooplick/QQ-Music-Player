name = "qq-music-player"
compatibility_date = "2024-01-01"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "qqmusic-credentials"
database_id = "<YOUR_DATABASE_ID>"  # 请替换为实际的数据库 ID

# 定时刷新凭证 (每小时)
[triggers]
crons = ["0 * * * *"]

# 初始凭证配置（从 cookie.json 复制）
[vars]
EXTERNAL_API_URL = "https://api.ygking.top"
